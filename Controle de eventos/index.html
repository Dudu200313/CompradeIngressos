<!DOCTYPE html>
<html>
<head>
  
  <link href="Compra de Ingressos\index.html">
  <script src="js/Controle_eventos.js"></script>

</head>
<body>
  <h1>Controle de Eventos</h1>
  <div class="event-list">
    <!-- Lista de eventos (será populada dinamicamente) -->
  </div>

  <h2>Adicionar Novo Evento</h2>
  <form id="evento-form">
    <label for="tipoevento">Tipo de Evento:</label>
    <input type="text" id="tipoevento" required>
    <br>
    <label for="nomeartista">Nome do Artista:</label>
    <input type="text" id="nomeartista" required>
    <br>
    <label for="data">Data:</label>
    <input type="date" id="data" required>
    <br>
    <label for="sessoes">Sessões:</label>
    <input type="number" id="sessoes" required>
    <br>
    <button type="submit">Adicionar Evento</button>
  </form>
</body>
</html>

<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  font-size: 28px;
  margin-top: 30px;
}

.event-list {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.event-item {
  margin: 10px 0;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #f9f9f9;
}

form {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

label {
  display: block;
  font-weight: bold;
  margin-top: 10px;
}

input[type="text"],
input[type="date"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

</style>
